<mat-card>
  <mat-card-header>
    <mat-card-title>
      <span *ngIf="selectedClinic.id; else noSelection">{{
        originalName
      }}</span>
      <ng-template #noSelection>New Clinic</ng-template>
    </mat-card-title>
  </mat-card-header>
  <form #form="ngForm" (submit)="saved.emit(selectedClinic)">
    <mat-card-content>
      <mat-form-field>
        <input
          matInput
          placeholder="Name"
          type="text"
          name="clinicName"
          required
          [(ngModel)]="selectedClinic.name"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        [disabled]="form.invalid"
        type="submit"
        mat-button
        color="primary"
      >
        Submit
      </button>
      <button type="button" mat-button (click)="cancelled.emit()">
        Cancel
      </button>
    </mat-card-actions>
  </form>
</mat-card>
