<mat-card>
  <mat-card-header>
    <mat-card-title> Equipment List </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item
        *ngFor="let eq of equipments | async"
        (click)="selected.emit(eq)"
      >
        <h3 matLine>{{ eq.name }}</h3>
        <span>{{ eq.price | currency }}</span>
        <div mat-line>Amount: {{ eq.amount }}</div>
        <button
          mat-icon-button
          color="warn"
          (click)="deleted.emit(eq.id); $event.stopImmediatePropagation()"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
